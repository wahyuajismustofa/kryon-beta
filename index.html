<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kryon Beta</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script> <!-- Pastikan JS dimuat setelah konten -->
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container flex row flex-align-center flex-justify-between">
      <div id="nav">
        <div class="container-20p">
          <span class="menu-toggle" id="burger">â˜°</span>
        </div>
        <div class="container-60p">
          <img src="https://ik.imagekit.io/mustofa/web/img/logo-kryon-teks.png" alt="Logo Kryon Teks" style="height:30px;">
        </div>
        <div class="container-20p"></div>
      </div>
      <div class="dropdown imp-hidden" id="dropdownMenu"></div>
    </div>
  </header>

  <!-- SECTION: Layanan -->
  <section class="container" id="layanan">
    <h1 class="nama_layanan" id="judul"></h1>
    <p class="keterangan_layanan" id="deskripsi"></p>
  </section>

  <!-- FILTER PRODUK -->
  <section class="container scroll-x flex row flex-align-center" id="produk-filter"></section>

  <!-- KONTEN PRODUK -->
  <section class="container flex-wrap flex-align-center flex-justify-center" id="produk-container"></section>

  <!-- FOOTER -->
  <footer class="container">
    <p class="center">Kryon Beta - All rights reserved</p>
  </footer>

</body>
</html>
