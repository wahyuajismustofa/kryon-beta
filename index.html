  <style>
    /* --- Base Styles (Mobile First) --- */
    body {
      font-family: sans-serif;
      margin: 0;

      background-color: #fff;

        flex-wrap: wrap;
        justify-content: space-between;

        padding-left: 0;
        padding-right: 0;
      }

      header .container.flex {
        justify-content: space-between;
        padding: 0 16px;
      }
    }
